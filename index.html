<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Akan Names</h1>

        </div>
        <p>Akan names are derived from Ghanian culture.</p>
        <p>In Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
        <h2>Fill the form to know your akan name.</h2>
        <label>DAY</label>
        <input type="text" id="day" placeholder="day in number" class="form-control" required><br>
        <label>MONTH</label>
        <input type="text" id="month" placeholder="month in number." class="form-control" required><br>
        <label>YEAR</label>
        <input type="text" id="year" placeholder="year in number" class="form-control" required><br>
    </div>
</body>
